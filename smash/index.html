    <style>
        .character-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 16px 0;
        }
        .character-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            max-width: 100px;
            transition: transform 0.2s;
        }
        .character-card:hover {
            transform: scale(1.05);
            cursor: pointer;
        }
        .character-card img {
            width: auto;
            height: auto;
            max-width: 50px;
            max-height: 50px;
            object-fit: cover;
            margin: 0 auto;
            display: block;
        }
        .character-card.disabled {
            opacity: 0.5;
            pointer-events: none;
            cursor: not-allowed;
        }
        .character-card.disabled img {
            filter: grayscale(100%);
        }
    </style>
</head>

        document.addEventListener('DOMContentLoaded', () => {
            const characterList = document.getElementById('character-list');
            const categoryOrder = ['offensive', 'defensive', 'midrange', 'trickster', 'bigboi'];
            const categories = {};

            characters.forEach(character => {
                if (!categories[character.category]) {
                    categories[character.category] = [];
                }
                categories[character.category].push(character);
            });

            function createCharacterCard(character) {
                const card = document.createElement('div');
                card.className = `character-card category-${character.category}`;
                if (!character.finished) {
                    card.classList.add('disabled');
                }
                card.innerHTML = `
                    <picture>
                        <source srcset="../${window.location + character.image}.webp" type="image/webp">
                        <source srcset="../${window.location + character.image}.png" type="image/png">
                        <img src="../${window.location + character.image}.png" alt="${character.name}">
                    </picture>
                `;
                card.addEventListener('click', () => {
                    window.location.href = window.location + character.link;
                });
                return card;
            }

            categoryOrder.forEach(category => {
                if (categories[category]) {
                    const categorySection = document.createElement('div');
                    categorySection.className = 'category-section';

                    const cardsContainer = document.createElement('div');
                    cardsContainer.className = 'cards-container';

                    categories[category].forEach(character => {
                        const card = createCharacterCard(character);
                        cardsContainer.appendChild(card);
                    });

                    categorySection.appendChild(cardsContainer);
                    characterList.appendChild(categorySection);
                }
            });
