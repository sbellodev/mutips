<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incineroar Matchup Info</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <a href="/mutips"><h1>Incineroar</h1></a>
    </header>
    
    <section id="character-info">
        <h2>Character Information</h2>
        <button onclick="changeLanguage('ENG')">ENG</button>
        <button onclick="changeLanguage('ESP')">ESP</button>
        <p id="character-description"></p>
    </section>
    
    <section id="resources">
        <h2>Resources</h2>
        <ul>
            <li><a href="https://docs.google.com/document/d/1AKYaRLQxM7JP20DImVNj4u_uVHbWGWkxpQ_hNEa6Bdg/edit#heading=h.uk6ziqgkgb0d" target="_blank">Incineroar Discord Resource Doc</a></li>
            <li><a href="https://kuroganehammer.com/Ultimate/Incineroar" target="_blank">Frame data - Kuroganehammer</a></li>
        </ul>
    </section>
    <section id="allcards-section">
        <input type="text" id="character-filter" placeholder="Enter character name...">
        <div id="cards-container"></div>
        <h2>Favorites</h2>
        <div id="favorites-container-big" class="favorites-container-big"></div>
        <div id="favorites-description" class="favorites-description"></div>
        <h2>All Characters</h2>
        <div id="allcards-container-big" class="allcards-container-big"></div>
        <div id="allcards-description" class="allcards-description">
        </div>
    </section>

    <div id="categories-container"></div>
        
    <footer>
        <p>Created by gattoalaparato</p>
    </footer>
    <script src="../../js/script-smash.js"></script>
</body>
</html>
